<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base</title>
  <!-- Poppins font import -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <!-- Bulma css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <style>
  @media(max-width: 500px) {
      .reverse-columns {
        flex-direction: column-reverse;
        display: flex;
      }
    }

    .titled {
      font-family: 'Poppins', sans-serif !important;
      font-size: 58px !important;
      font-weight: 400 !important;
      line-height: 64px !important;
    }

    .subtitled {
      font-family: 'Poppins', sans-serif !important;
      font-size: 22px !important;
      font-weight: 400 !important;
      line-height: 36px !important;
    }
  </style>

<body>
  <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item">
        <img src="/static/images/InsightsLight.png" width="100" height="160">
      </a>
    </div>

    <div class="navbar-menu">

        {% if current_user.is_authenticated %}
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            Data Entry
          </a>
  
          <div class="navbar-dropdown">
            <a class="navbar-item" href="{{ url_for('api.data_entry') }}">
              Literacy
            </a>
            <a class="navbar-item">
              Math
            </a>
            <a class="navbar-item">
              Social Emotional Learning
            </a>
            <hr class="navbar-divider">
            <a class="navbar-item">
              Report an issue
            </a>
          </div>
        </div>
        <a class="navbar-item">
          Insights
        </a>
        <a class="navbar-item" href="{{ url_for('main.user', username=current_user.username) }}">
          Profile
        </a>
        <a class="navbar-item" href="{{ url_for('main.edit_user', username=current_user.username) }}">
          Edit Profile
        </a>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-light is-small" href="{{ url_for('auth.logout') }}">
                <strong>Logout</strong>
              </a>
        {% else %}
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary" href="{{ url_for('auth.login') }}">
                <strong>Log in</strong>
              </a>
              <a class="button is-light" href="{{ url_for('auth.register') }}">
                Sign Up
              </a>
        {% endif %}
      </div>
    </div>
  </nav>

</head>
  {% block content %}
  {% endblock %}

  </body>
</html>
