<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../static/css/bulma.min.css">
  <link rel="stylesheet" href="../static/bulma.sass">
  <link rel="stylesheet" href="../static/sass/base/_all.sass">
  <!-- Poppins font import -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">>
  <style>
  @media(max-width: 500px) {
      .reverse-columns {
        flex-direction: column-reverse;
        display: flex;
      }
    }

    .titled {
      font-family: 'Poppins', serif !important;
      font-size: 58px !important;
      font-weight: 400 !important;
      line-height: 64px !important;
    }

    .subtitled {
      font-family: 'Poppins', serif !important;
      font-size: 22px !important;
      font-weight: 400 !important;
      line-height: 36px !important;
    }
  </style>
</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="#">
        <img src="#" width="112" height="28">
      </a>
    </div>

    <div class="navbar-menu">

      <div class="navbar-end">
        <a class="navbar-item">
          Data Entry
        </a>
        <a class="navbar-item">
          Insights
        </a>
        {% if current_user.is_authenticated %}
        <a class="navbar-item" href="{{ url_for('main.profile', username=current_user.username) }}">
          Profile
        </a>
        <a class="navbar-item" href="{{ url_for('auth.logout') }}">
          Logout
        </a>
        {% else %}
        <a class="navbar-item" href="{{ url_for('main.index') }}">
          Login
        </a>
        {% endif %}
      </div>
    </div>
  </nav>

</head>
   
  {% block content %}
  {% endblock %}

  </body>
</html>
