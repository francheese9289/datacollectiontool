{% extends 'base.html' %}

{% block content %}

<h1>Data</h1>
<table>
    <thead>
        <tr>
            {% for column in df.columns %}
            <th>
                {{ column }}
            </th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for index, row in df.iterrows() %}
        <tr>{% for value in row %}
            <td>{{ value }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
