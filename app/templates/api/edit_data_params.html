{% extends 'base.html' %}

{% block content %}

<div class="container-fluid bg-warning">
    <br>
    <h1 class="display-6">Edit Data</h1>
    
        <div class="card border-primary mb-3" style="max-width: 20rem;">
        


    <form method="POST" action="{{ url_for('api.edit_data_params') }}">
    <div class="card-body">
        <h4 class="card-title"></h4>
        <p class="card=text">Choose from the options below to edit previously assessment scores.</p>
    <div class="row">
            <div class="mb-3 col">
        <select class="form-control form-control-sm" id="assessmentSelect" name="assessment" required>
            <option value="" selected disabled>Assessment</option>
            {% for assessment in assessments %}
            <option value="{{ assessment }}">{{ assessment }}</option>
            {% endfor %}
        </select>
            </div>
    <div class="mb-3 col">
        <select class="form-control form-control-sm" id="periodSelect" name="period" required>
            <option value="" selected disabled>Period</option>
            {% for key, value in periods.items() %}
                    <option value="{{ key }}">{{ value }}</option>
            {% endfor %}
        </select>
    </div>
        </div>
    <div>
    <button type="submit" class="btn btn-outline-warning btn-sm">Submit</button>
</div>
</form>

</div>
</div>
<br>

{% endblock %}
