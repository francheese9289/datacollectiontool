{% extends "base.html" %}

{% block content %}
<title>Dashboard</title>
<header class="bg-dark text-white">

    <div class="container d-flex flex-column">
        <br>
        <h1 class="display-6">Insights</h1>
        <!-- could make this a select for teachers w. multiple classes -->
        <p class="lead">{{ classroom_id }}</p>
        <p>Instructor: {{classroom_info.teacher}}</p>


    </header>

<!-- High Level Insights-->
<section>
<div class="container-fluid text-center">
    <br>
    {% for fig in figs %}
    <div class="d-flex flex-row justify-content-md-center">
            <figure class="figure">
                {{ fig | safe }}
            </figure>
            </div>
            {% endfor %}
</section>


{% endblock %}
